<!DOCTYPE html>
<html lang="en">
<head>
    <title>practice code</title>
    <style>
        .main{

            border: 5px solid rgb(0, 0, 0);
            text-align: center;
            font-size: 20px;
            background-image: url(https://img.freepik.com/free-photo/anime-moon-landscape_23-2151645903.jpg);
            background-size: cover;
        }
        .inner{
            height: 600px;
            width: 1000px;
            border: 5px solid rgb(183, 181, 181);
            margin: 50px 100px 50px 100px;

        }
        .topbar{

            margin-right: 20px;

        }
        .navbar{
            height: 40px;
            width: 950px;

            text-align: center;
            margin-top: 85px;
            margin-left: 20px;
            margin-right: 20px;
        }
        .syrus{
            height: 300px;
            width: 950px;
            margin-top: 10px;
            margin-left: 20px;
            border: 3px solid rgb(170, 170, 170);
            text-align: center;
        }
        .col{
            height: 220px;
            width: 500px;
            border: 3px solid rgb(223, 221, 221);
            background-image: url(https://wallpapers-clan.com/wp-content/uploads/2024/04/naruto-hinata-hyuga-epic-anime-desktop-wallpaper-preview.jpg);

            margin-top: 20px;
            margin-left: 20px;
            float: left;
            opacity: 0.25;
            background-size: 100% 100%;
            box-shadow: 20px 20px 10px black;
            animation: slider 5s linear infinite;
        }
        @keyframes slider {
        0%{background-image:url(https://wallpaperaccess.com/full/229997.jpg);}
        30%{background-image:url(https://wallpapers.com/images/featured/naruto-and-hinata-cwos9t4ubb01ae6s.jpg);}
        60%{background-image:url(https://wallpapercat.com/w/full/f/9/1/739377-1920x1080-desktop-full-hd-hinata-hyuga-wallpaper.jpg);}
        100%{background-image:url(https://i.ytimg.com/vi/ZMXh54pFemk/maxresdefault.jpg);}
        100%{background-image: url(https://cdn.wallpapersafari.com/10/91/EUrQzN.jpg);}
        }
        .colrht{
            height: 220px;
            width: 220px;
            border: 3px solid rgb(207, 201, 201);

            margin-left: 35px;

        }
        .colrhtadv{
            height: 220px;
            width: 100px;

            height: 30px;
            width: 900px;

            width: 950px;

            margin-left: 20px;

        }

<body>
